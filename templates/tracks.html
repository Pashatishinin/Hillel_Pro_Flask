{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Tracks{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for tracks in posts %}
    <article class="post">
      <header>
        <div>
          <h1>{{ tracks['count'] }} tracks in track list</h1>
        </div>
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
