{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Tracks and Seconds{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for tracks in posts %}
    <article class="post">
      <header>
        <div>
          <h1>{{ tracks['title'] }}</h1>
          <div class="about">{{ tracks['length'] }} seconds </div>
        </div>
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
