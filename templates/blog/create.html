{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Tracks{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <label for="artist">Artist</label>
    <input name="artist" id="artist" value="{{ request.form['artist'] }}" required>
    <label for="genre">Genre</label>
    <input name="genre" id="genre" value="{{ request.form['genre'] }}" required>
    <label for="length">Length</label>
    <input name="length" id="length" value="{{ request.form['length'] }}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
