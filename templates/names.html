{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Names{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('blog.create') }}">New</a>
  {% endif %}
{% endblock %}

{% block content %}
  {% for tracks in posts %}
    <article class="post">
      <header>
        <div>
          <h1>{{ tracks['count'] }} unique artist in track list</h1>
        </div>
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
